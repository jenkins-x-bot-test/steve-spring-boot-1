apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/jenkins-x-bot-test/steve-spring-boot-1:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/jenkins-x-bot-test/steve-spring-boot-1:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: steve-spring-boot-1
        chartPath: charts/steve-spring-boot-1
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/jenkins-x-bot-test/steve-spring-boot-1"
          image.tag: "{{.DIGEST_HEX}}"
